aiAgent:
  image:
    repository: ghcr.io/rancher-sandbox/rancher-ai-agent
    tag: v0.1.2-alpha.1
    pullPolicy: IfNotPresent
mcp:
  image:
    repository: ghcr.io/rancher-sandbox/rancher-ai-mcp
    tag: v0.1.1
    pullPolicy: IfNotPresent

db:
  replicaCount: 1
  service:
    type: ClusterIP
    port: 5432
  postgres:
    image:
      repository: postgres
      tag: "18"
      pullPolicy: IfNotPresent
    password: "password"
    user: "postgres"
    name: "postgres"
    persistence:
      size: 1Gi
      storageClass: manual

llmModel: ""
ollamaLlmModel: ""
geminiLlmModel: ""
openaiLlmModel: ""
bedrockLlmModel: ""
ollamaUrl: ""
googleApiKey:
openaiApiKey:
openaiUrl:
awsBedrock:
  bearerToken:
  accessKeyId:
  secretAccessKey:
  region:
activeLlm: # ollama, gemini, openai, bedrock
# Enable RAG with embedded rancher documentation
rag:
    enabled: false
    embeddings_model:
    pvc:
langfuseSecretKey:
langfusePublicKey:
langfuseHost:
dbManager:
  enabled: true
insecureSkipTls: false
llmMock:
  enabled: false
  url: ""
log:
  level: info

apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rancher-mcp-server
  name: rancher-mcp-server
  namespace: cattle-ai-agent-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rancher-mcp-server
  template:
    metadata:
      labels:
        app: rancher-mcp-server
    spec:
      {{- if not .Values.insecureSkipTls }}
      serviceAccountName: mcp-cert-rotator-sa
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - image: "{{ .Values.mcp.image.repository }}:{{ .Values.mcp.image.tag }}"
        imagePullPolicy: "{{ .Values.mcp.image.pullPolicy }}"
        name: mcp-server
        ports:
         - containerPort: 9092
        env:
          - name: INSECURE_SKIP_TLS
            value: "{{ .Values.insecureSkipTls }}"
          - name: LOG_LEVEL
            value: "{{ .Values.log.level }}"

